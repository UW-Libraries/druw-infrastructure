---
  - name: Install sufia dependencies
    become: yes
    yum: pkg={{ item }} state=latest
    with_items:
      - clamav
      - coreutils
      - gcc-c++
      - git
      - GraphicsMagick
      - ImageMagick-devel
      - libreoffice-headless
      - libreoffice
      - nodejs
      - poppler-utils
      - sqlite-devel

  - name: install ruby
    become: true
    yum: name=https://github.com/feedforce/ruby-rpm/releases/download/2.3.1/ruby-2.3.1-1.el7.centos.x86_64.rpm

  - name: install rails
    become: true
    gem: name=rails version={{ rails_version }} user_install=no

  - name: Remove flipflop gem from main cache
    become: yes
    shell: "rm -rf /usr/lib64/ruby/gems/2.3.0/bundler/gems/{{ item }}-*"
    with_items:
      - flipflop
      - sufia
                                            
  - name: Remove flipflop gem from user cache 
    shell: "rm -rf /home/vagrant/.bundle/cache/git/{{ item }}-*"
    with_items:
      - flipflop
      - sufia

  - name: Bundle install
    #command: "bundle install --path vendor/bundle chdir={{ application_home }} creates={{ application_home }}/vendor/bundle"
    command: "bundle install chdir={{ druw_home }}" 

  - name: Rake db
    command: "bundle exec rake db:migrate RAILS_ENV=development chdir={{ druw_home }}  creates={{ druw_home }}/db/schema.rb"

  - name: whitelist the 10.0.2.2 network space in the Web Console config
    tags: whitelist
    blockinfile:
      dest: "{{ druw_home }}/config/environments/development.rb"
      insertbefore: "end"
      block: |2
          class Application < Rails::Application
            config.web_console.whitelisted_ips = '10.0.2.2'
          end
